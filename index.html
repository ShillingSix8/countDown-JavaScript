<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contdown to Doom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="wrapper">

        <div id="text1">
            <h1>Detonation in T-minus 90 seconds </h1>
        </div>

        <div id="countDown">
            <p id="counter">1:00</p>
        </div>

        <div id="text2">
            <h2>Time to make your peace with GOD!</h2>
        </div>

        <figure class="bombBlast">
            <img class="bomb" src="images/7ucwd-Y3SG5J9XGGE-Full-Image_GalleryBackground-en-US-1589479723948._RI_.jpg">
            <img class="bomb" src="images/5296534-1280_936338912-nuclear-bomb-detonation.jpeg">
            <img class="bomb" src="images/a2269378be3d7eef65ec939a7e8189e6.jpeg">
            <img class="bomb" src="images/download (1).jpeg">
            <img class="bomb" src="images/download.jpeg">
            <img class="bomb" src="images/images (1).jpeg">
            <img class="bomb" src="images/images (2).jpeg">
            <img class="bomb" src="images/images (3).jpeg">
            <img class="bomb" src="images/images (4).jpeg">
            <img class="bomb" src="images/images (5).jpeg">
            <img class="bomb" src="images/images.jpeg">
            <img class="bomb" src="images/origin.jpeg">
        </figure>

    </section>

    <script src="index.js"></script>
</body>

</html>
